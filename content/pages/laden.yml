title: Aus der Karibik auf Ihren Tisch
date: 2018-02-16T23:00:00.000Z
body: >-
  Marie Sharp’s erhalten Sie immer und überall – über unseren Online-Shop.




  Und im Laden? Unser deutsches Vertriebsnetz befindet sich derzeit im Aufbau.
  Grundsätzlich finden Sie die aromatischen Habanero-Saucen in immer mehr gut
  sortierten Feinkostläden, Supermärkten und Bio-Läden. Fragen Sie nach!




  Und falls Sie selbst Inhaber, Betreiber oder Angestellter eines Supermarktes,
  Öko-Marktes, Bio-Ladens oder eines Gastronomie-Betriebes sind und Marie
  Sharp’s in Ihr Sortiment passt –  [melden Sie sich bei uns!](/kontakt)
