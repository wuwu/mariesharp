title: DATENSCHUTZERKLÄRUNG
text: >-
  **§ 1 Allgemeines**


  Ihre personenbezogenen Daten (z.B. Anrede, Name, Anschrift, E-Mail-Adresse,
  Telefonnummer, Bankverbindung, Kreditkartennummer) werden von uns nur gemäß
  den Bestimmungen des deutschen Datenschutzrechts verarbeitet. Die
  nachfolgenden Vorschriften informieren Sie über Art, Umfang und Zweck der
  Erhebung, Verarbeitung und Nutzung personenbezogener Daten. Diese
  Datenschutzerklärung bezieht sich nur auf unsere Websites. Falls Sie über
  Links auf unseren Seiten auf andere Seiten weitergeleitet werden, informieren
  Sie sich bitte dort über den jeweiligen Umgang mit Ihren Daten.


  **§ 2 Bestandsdaten**


  (1) Ihre personenbezogenen Daten, soweit diese für die Begründung, inhaltliche
  Ausgestaltung oder Änderung des Vertragsverhältnisses erforderlich sind
  (Bestandsdaten), werden ausschließlich zur Vertragsabwicklung verwendet. So
  muss z.B. zur Zustellung der Waren Ihr Name und Ihre Anschrift an den
  Versanddienstleister weitergegeben werden.   


  (2) Ohne Ihre ausdrückliche Einwilligung oder ohne gesetzliche Grundlage
  werden Ihre personenbezogenen Daten nicht an außerhalb der Vertragsabwicklung
  stehende Dritte weitergegeben. Nach vollständiger Vertragsabwicklung werden
  Ihre Daten für die weitere Verwendung gesperrt. Nach Ablauf der steuer- und
  handelsrechtlichen Vorschriften werden diese Daten gelöscht, sofern Sie nicht
  ausdrücklich in die weitere Nutzung eingewilligt haben.


  **§ 3 Kommentare**


  Es besteht die Möglichkeit, einen Kommentar zu verfassen. Dafür fragen wir
  einige Daten ab (z.B. Namen/Pseudonym, E-Mail-Adresse, Website), die wir
  ausschließlich für die Kommentarfunktion verwenden. Die Daten werden ohne Ihre
  ausdrückliche Einwilligung nicht zu einem anderen Zweck verwendet und nicht an
  Dritte weitergegeben.


  **§ 4 Webanalyse mit Google Analytics**


  Diese Website benutzt Google Analytics, einen Webanalysedienst der Google Inc.
  ("Google"). Google Analytics verwendet sog. "Cookies", Textdateien, die auf
  Ihrem Computer gespeichert werden und die eine Analyse der Benutzung der
  Website durch Sie ermöglichen. Die durch den Cookie erzeugten Informationen
  über Ihre Benutzung dieser Website werden in der Regel an einen Server von
  Google in den USA übertragen und dort gespeichert. Im Falle der Aktivierung
  der IP-Anonymisierung auf dieser Website, wird Ihre IP-Adresse von Google
  jedoch innerhalb von Mitgliedstaaten der Europäischen Union oder in anderen
  Vertragsstaaten des Abkommens über den Europäischen Wirtschaftsraum zuvor
  gekürzt. Nur in Ausnahmefällen wird die volle IP-Adresse an einen Server von
  Google in den USA übertragen und dort gekürzt. Im Auftrag des Betreibers
  dieser Website wird Google diese Informationen benutzen, um Ihre Nutzung der
  Website auszuwerten, um Reports über die Websiteaktivitäten zusammenzustellen
  und um weitere mit der Websitenutzung und der Internetnutzung verbundene
  Dienstleistungen gegenüber dem Websitebetreiber zu erbringen. Die im Rahmen
  von Google Analytics von Ihrem Browser übermittelte IP-Adresse wird nicht mit
  anderen Daten von Google zusammengeführt. Sie können die Speicherung der
  Cookies durch eine entsprechende Einstellung Ihrer Browser-Software
  verhindern; wir weisen Sie jedoch darauf hin, dass Sie in diesem Fall
  gegebenenfalls nicht sämtliche Funktionen dieser Website vollumfänglich werden
  nutzen können. Sie können darüber hinaus die Erfassung der durch das Cookie
  erzeugten und auf Ihre Nutzung der Website bezogenen Daten (inkl. Ihrer
  IP-Adresse) an Google sowie die Verarbeitung dieser Daten durch Google
  verhindern, indem Sie das unter dem folgenden Link verfügbare Browser-Plugin
  herunterladen und installieren: optout Diese Webseite benutzt Google Analytics
  mit der Erweiterung "anonymizeIP()", damit die IP-Adressen nur gekürzt
  weiterverarbeitet werden, um eine direkte Personenbeziehbarkeit
  auszuschließen.


  **§ 5 Informationen über Cookies**


  (1) Zur Optimierung unseres Internetauftritts setzen wir Cookies ein. Es
  handelt sich dabei um kleine Textdateien, die vorübergehend im Arbeitsspeicher
  Ihres Computers gespeichert werden. Diese Cookies werden nach dem Schließen
  des Browsers wieder gelöscht.   


  (2) Das Speichern von Cookies können Sie verhindern, indem Sie in Ihren
  Browser-Einstellungen "Cookies blockieren" wählen. Dies kann aber eine
  Funktionseinschränkung unserer Angebote zur Folge haben.


  **§ 6 Social Plugins**


  (1) Wir verwenden Social Plugins von facebook.com, betrieben durch Facebook
  Inc., 1601 S. California Ave, Palo Alto, CA 94304, USA. Die Plugins sind an
  dem Facebook Logo oder dem Zusatz "Facebook Social Plugin" zu erkennen. Wenn
  Sie z.B. den "Gefällt mir" Button anklicken oder einen Kommentar abgeben, wird
  die entsprechende Information von Ihrem Browser direkt an Facebook übermittelt
  und dort gespeichert. Weiterhin macht Facebook Ihre Vorlieben für Ihre
  Facebook-Freunde öffentlich. Sind Sie bei Facebook eingeloggt, kann Facebook
  den Aufruf unserer Seite Ihrem Facebook-Konto direkt zuordnen. Auch wenn Sie
  nicht eingeloggt sind oder gar kein Facebook-Konto besitzen, übermittelt Ihr
  Browser Informationen (z.B. welche Website Sie aufgerufen haben, Ihre
  IP-Adresse), die von Facebook gespeichert werden. Details zum Umgang mit Ihren
  persönlichen Daten durch Facebook sowie Ihren diesbezüglichen Rechten
  entnehmen Sie bitte den Datenschutzhinweisen von Facebook. Wenn Sie nicht
  möchten, dass Facebook die über unsere Websites über Sie gesammelten Daten
  Ihrem Facebook-Konto zuordnet, müssen Sie sich vor Ihrem Besuch unserer
  Websites bei Facebook ausloggen. Sie können das Laden der Facebook Plugins
  auch mit Add-Ons für Ihren Browser komplett verhindern, z.B. mit dem "Facebook
  Blocker" (Facebook).   


  (2) Wir verwenden mit Twitter und den Re-Tweet-Funktionen sog. "Social
  Plugins" von twitter.com, betrieben durch die Twitter Inc. 795 Folsom St.,
  Suite 600, San Francisco, CA 94107, USA. Wenn Sie die Re-Tweet Funktionen
  nutzen, werden die von Ihnen besuchten Websites Dritten bekanntgegeben und mit
  Ihrem Twitter-Account verbunden. Details zum Umgang mit Ihren Daten durch
  Twitter sowie zu Ihren Rechten und Einstellungsmöglichkeiten zum Schutz Ihrer
  persönlichen Daten können Sie den Datenschutzhinweisen von Twitter entnehmen.
  Wenn Sie nicht möchten, dass Twitter die über unseren Webauftritt gesammelten
  Daten unmittelbar Ihrem Twitter-Account zuordnet, müssen Sie sich vor Ihrem
  Besuch unserer Website bei Twitter ausloggen. Sie können das Laden der Twitter
  Plugins auch mit Add-Ons für Ihren Browser komplett verhindern, z.B. mit dem
  Skript-Blocker (NoScript). 


  (3) Social Plugins von Google+ Auf unserer Website werden sog. Social Plugins
  ("Plugins") des sozialen Netzwerkes Google+, das von der Google Inc., 1600
  Amphitheatre Parkway, Mountain View, CA 94043, USA ("Google") betrieben wird,
  verwendet. Die Plugins sind z.B. an Buttons mit dem Zeichen "+1" auf weißem
  oder farbigem Hintergrund erkennbar. Eine Übersicht über die Google Plugins
  und deren Aussehen finden Sie hier. Wenn Sie eine Seite unseres Webauftritts
  aufrufen, die ein solches Plugin enthält, baut Ihr Browser eine direkte
  Verbindung zu den Servern von Google auf. Der Inhalt des Plugins wird von
  Google direkt an Ihren Browser übermittelt und in die Seite eingebunden. Durch
  die Einbindung erhält Google die Information, dass Ihr Browser die
  entsprechende Seite unseres Webauftritts aufgerufen hat, auch wenn Sie kein
  Profil bei Google+ besitzen oder gerade nicht bei Google+ eingeloggt sind.
  Diese Information (einschließlich Ihrer IP-Adresse) wird von Ihrem Browser
  direkt an einen Server von Google in die USA übermittelt und dort gespeichert.
  Sind Sie bei Google+ eingeloggt, kann Google den Besuch unserer Website Ihrem
  Google+ Profil unmittelbar zuordnen. Wenn Sie mit den Plugins interagieren,
  zum Beispiel den "+1"-Button betätigen, wird die entsprechende Information
  ebenfalls direkt an einen Server von Google übermittelt und dort gespeichert.
  Die Informationen werden außerdem auf Google+ veröffentlicht und Ihren
  Kontakten auf Google+ angezeigt. Zweck und Umfang der Datenerhebung und die
  weitere Verarbeitung und Nutzung der Daten durch Google sowie Ihre
  diesbezüglichen Rechte und Einstellungsmöglichkeiten zum Schutz Ihrer
  Privatsphäre entnehmen Sie bitte den Datenschutzhinweisen von Google. Wenn Sie
  nicht möchten, dass Google die über unseren Webauftritt gesammelten Daten
  unmittelbar Ihrem Profil auf Google+ zuordnet, müssen Sie sich vor Ihrem
  Besuch unserer Website bei Google+ ausloggen. Sie können das Laden der Google
  Plugins auch mit Add-Ons für Ihren Browser komplett verhindern. 


  (4) Wir verwenden Plugins von Instagram. Die Plugins sind an dem
  Instagram-Logo zu erkennen. Wenn Sie den Instagram Button anklicken, wird die
  entsprechende Information direkt an Instagram übermittelt und dort
  gespeichert. Details zum Umgang mit Ihren persönlichen Daten durch Instagram
  sowie Ihren diesbezüglichen Rechte entnehmen Sie bitte den
  Datenschutzhinweisen von Instagram.


  **§ 7 Webanzeigedienst mit Google Adsense**


  Soweit Google Adsense, einen Webanzeigendienst der Google Inc., USA
  ("Google"), auf dieser Website Werbung (Textanzeigen, Banner etc.) schaltet,
  speichert Ihr Browser eventuell ein von Google Inc. oder Dritten gesendetes
  Cookie. Die in dem Cookie gespeicherten Informationen können durch Google Inc.
  oder auch Dritte aufgezeichnet, gesammelt und ausgewertet werden. Darüber
  hinaus verwendet Google Adsense zur Sammlung von Informationen auch sog. "Web
  Beacons" (kleine unsichtbare Grafiken), durch deren Verwendung einfache
  Aktionen wie der Besucherverkehr auf der Website aufgezeichnet, gesammelt und
  ausgewertet werden können. Die durch den Cookie und/oder Web Beacon erzeugten
  Informationen über Ihre Nutzung dieser Website werden an einen Server von
  Google in den USA übertragen und dort gespeichert. Google benutzt die so
  erhaltenen Informationen, um eine Auswertung Ihres Nutzungsverhaltens im
  Hinblick auf die Adsense-Anzeigen durchzuführen. Google wird diese
  Informationen gegebenenfalls auch an Dritte übertragen, sofern dies gesetzlich
  vorgeschrieben ist oder soweit Dritte diese Daten im Auftrag von Google
  verarbeiten. Sie können das Speichern von Cookies auf Ihrer Festplatte und die
  Anzeige von Web Beacons verhindern. Dazu müssen Sie in Ihren
  Browser-Einstellungen "keine Cookies akzeptieren" wählen


  **§ 8 Newsletter**


  Bei Anmeldung zum Newsletter wird Ihre E-Mail-Adresse für eigene Werbezwecke
  genutzt, bis Sie sich vom Newsletter abmelden. Die Abmeldung ist jederzeit
  möglich. Die nachstehende Einwilligung haben Sie gesondert oder ggf. im
  Verlauf des Bestellprozesses ausdrücklich erteilt: Newsletter abonnieren 


  Ihre Einwilligung können Sie jederzeit mit Wirkung für die Zukunft widerrufen.
  Wenn Sie den Newsletter nicht weiter beziehen wollen, dann können Sie sich
  folgendermaßen abmelden: Über einen Abmeldelink im Newsletter und/oder per
  e-mail


  **§ 9 Auskunft**


  Nach dem Bundesdatenschutzgesetz (BDSG) haben Sie ein Recht auf unentgeltliche
  Auskunft über Ihre gespeicherten Daten sowie ggf. ein Recht auf Berichtigung,
  Sperrung oder Löschung dieser Daten. Fragen können Sie z.B. über die folgende
  E-Mail-Adresse stellen: support (at) marie-sharp.de
