title: Scharf und geschmackvoll? Aber natürlich!
body: >-
  **Das Geheimnis der legendären Saucen von Marie Sharp? **


  Sie sind scharf, manche sogar sehr scharf – aber dabei einmalig geschmackvoll.
  Denn sie enthalten die vor Ort ausgereiften tropischen Früchte, frisches
  Gemüse und die besten Habaneros, die am Fuße der Maya Mountains angebaut und
  von Marie und ihren Freunden fair und aus der Region eingekauft werden. Dabei
  dominieren die Habaneros unsere Saucen, während die große Erfahrung von Marie
  in der Verarbeitung für die ganz besondere Note sorgt.


  Und das schmeckt man.
