title: Lieferbedingungen
text: >-
  Mit der Bestätigung Ihres Auftrags erhalten Sie die verbindliche Information
  über die Verfügbarkeit und den voraussichtlichen Liefertermin.




  **Bezahlung:** Wir beliefern Sie gegen Vorauszahlung per Banküberweisung
  (Vorkasse). Der Empfänger ist die Marie Sharp’s Germany GmbH, die
  Bankverbindung finden Sie auf der Auftragsbestätigung.




  **Versandkosten:** Wir berechnen für Ihre Bestellungen generell nur EUR 5,95
  Fracht- und Versandkosten. Wir versenden mit 'DHL' oder 'Zollblitz', dadurch
  erhalten Sie Ihre Ware schnell und sicher.




  **Versandkostenfrei:** Bei Bestellungen mit einem Warenwert ab 35,- € inkl.
  MwSt. liefern wir fracht- und versandkostenfrei.




  **Der Versand:** Die Zusendung der Ware erfolgt innerhalb von 3 Werktagen nach
  Datum Ihres Zahlungseingangs. Falls Sie binnen vier Werktagen nach
  Zahlungseingang Ihre Ware/n nicht erhalten haben, schicken Sie uns bitte eine
  E-Mail an bestellung (at) marie-sharp.de oder rufen uns an.




  **Bruch/Beschädigung:** Bitte kontrollieren Sie den Sendungsinhalt binnen drei
  Werktagen nach Zustellung durch das Transportunternehmen auf Beschädigungen.
  Spätere Reklamationen können nicht bearbeitet werden. Bei festgestelltem
  Bruch/Beschädigung Ihrer Lieferung wenden Sie sich bitte an support (at)
  marie-sharp.de oder rufen uns an.




  **Selbstabholung:** Möglich durch den Besteller nach E-Mail-Anfrage und
  entsprechender Bestätigung. Abholung ist ab unserem Lager oder einem unserer
  Verteiler möglich. In diesem Fall entfallen die Versandkosten.




  **International:** An Endverbraucher liefern wir ausschließlich innerhalb der
  Bundesrepublik Deutschland. In einigen Ländern haben wir aber bereits
  eigenständige Vertriebspartner. Einen entsprechenden Link finden Sie im Shop
  hinter der entsprechenden Nationalflagge. Bei Klicken auf das entsprechende
  Nationalflaggensymbol werden Sie automatisch auf den Internetshop unseres
  unabhängigen Vertriebspartners weitergeleitet. Hier können Sie jetzt Ihre
  Bestellung platzieren. Es gelten die Geschäftsbedingungen des
  Vertriebspartners. Marie Sharp’s Germany GmbH übernimmt keine Haftung aus
  Geschäftsvorgängen mit den unabhängigen Vertriebspartnern. Der Verweis auf die
  Vertriebspartner ist lediglich ein Service der Marie Sharp’s Germany GmbH an
  internationale Endverbraucher, für deren Handlungen wir keinerlei Haftung
  übernehmen können.
